<!DOCTYPE html>
<html>
    <head>
        <title>Sales Application</title>
    </head>
    <body>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
              <button mat-icon-button>
                <mat-icon class="glow"(click)="sidenav.toggle()">line_weight</mat-icon>
              </button>
              <h1 >PREDICTION ON FIRE</h1>
              <span class="menu-spacer"></span>
              <div>
                <a mat-button [routerLink]="'/accounts'"><mat-icon class="glow">home</mat-icon></a>
                <a mat-button [routerLink]="'/create-account'"><mat-icon class="glow">upload</mat-icon></a>
                <a mat-button [routerLink]="'/contacts'"><mat-icon class="glow">area_chart</mat-icon></a>
                <a mat-button [routerLink]="'/create-contact'"><mat-icon class="glow">insert_chart</mat-icon></a>
                <a mat-button [routerLink]="'/activities'"><mat-icon class="glow">network_check</mat-icon></a>
                
          
              </div>
            </mat-toolbar-row>
          
            <mat-toolbar-row>
                <h3 style="font-size: 17px;">Let's</h3>
              </mat-toolbar-row>
          </mat-toolbar>
          



          <mat-sidenav-container>
            <mat-sidenav #sidenav>
              <mat-nav-list>
          
                <a mat-list-item [routerLink]="'/login'"><mat-icon class="glow">home</mat-icon><pre style="color: white;">  Log In</pre></a>
                <a mat-list-item [routerLink]="'/create-account'"><mat-icon class="glow">upload</mat-icon><pre style="color: white;">  Upload Your Dataset</pre></a>
                <a mat-list-item [routerLink]="'/contacts'"><mat-icon class="glow">area_chart</mat-icon><pre style="color: white;">  Comparing Actual & Predicted</pre></a>
                <a mat-list-item [routerLink]="'/create-contact'"><mat-icon class="glow">insert_chart</mat-icon><pre style="color: white;">  Forecasting Future</pre></a>
                <a mat-list-item [routerLink]="'/activities'"><mat-icon class="glow">network_check</mat-icon><pre style="color: white;">  Determing Accuracy</pre></a>
               
              </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
              <div style="height: 88vh;">
          
                <router-outlet></router-outlet>
              </div>
            </mat-sidenav-content>
          </mat-sidenav-container>
    </body>
</html>
