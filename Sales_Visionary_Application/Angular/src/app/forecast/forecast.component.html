<!DOCTYPE html>
<html>
    <head>
        <title>Sales Application</title>
    </head>
    <body>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
              <button mat-icon-button>
                <mat-icon class="glow">insert_chart</mat-icon>
              </button>
              <h1 >Actual Vs Forecast</h1>
              <span class="menu-spacer"></span>
              
            </mat-toolbar-row>
          
            <mat-toolbar-row>
                <h3 style="font-size: 17px;">Let's</h3>
              </mat-toolbar-row>
          </mat-toolbar>
          <!-- Actual Vs Predicted Chart -->
          <mat-card class="myCard">
            <div>
                <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}" (chartInstance)="getChartInstance($event)"></canvasjs-chart>
            </div>  
            <button (click)="getActualVsForecasted()"><a>Get Actual Vs Forecasted Values</a></button>
            <button (click)="MoveToMetrics()"><a>View Metrics</a></button>

          </mat-card>
